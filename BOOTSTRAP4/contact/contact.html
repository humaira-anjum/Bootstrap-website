<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Burger Paradise</title>
    <link rel="icon" href="iconb.webp">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe8d6;; 
            color: #343a40;
        }

        .container {
            margin-top: 50px;
            background-color: #fff3e0;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #d32f2f;
        }

        .contact-info {
            margin-top: 30px;
        }

        .contact-info p {
            margin-bottom: 10px;
            font-size: 16px;
        }

        @media (max-width: 576px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 24px;
            }

            .contact-info p {
                font-size: 14px;
            }
        }
        .navbar-dark .navbar-nav .nav-link {
            color: #fff; 
        }

        .navbar-dark .navbar-toggler-icon {
            background-color: #fff; 
        }
    </style>
</head>
<body>
    <!-- Navbar (same as index.html) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="../index.html" style="display: flex; align-items: center;">
            <img src="../iconb.webp" width="40" height="40" style="object-fit: contain; margin-right: 10px;" alt="Burger Paradise Logo">
            <span style="font-size: 1.8rem; font-weight: bold; color: #ff5722;">Burger Paradise</span>
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="../about/about.html">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="../services/services.html">Services</a></li>
                <li class="nav-item"><a class="nav-link" href="../contact/contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>
    <!-- Main Content -->
    <div class="container mt-5">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control" id="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
        <div class="contact-info mt-4">
            <h4>Our Address</h4>
            <p>123 Burger Lane<br>Foodie City, FC 12345</p>
            <h4>Phone</h4>
            <p>(123) 456-7890</p>
            <h4>Email</h4>
            <p>contact@burgerparadise.com</p>
        </div>
    </div>
    <!-- Footer (same as index.html) -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Burger Paradise</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#contactForm').submit(function(event) {
                event.preventDefault();
                alert('Thank you! Your message has been sent. Enjoy your burger!');
                $('#contactForm')[0].reset();
                window.location.href = '../index.html'; // Redirect to main page
            });
        });
    </script>
</body>
</html>
