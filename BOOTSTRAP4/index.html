<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Paradise</title>
    <link rel="icon" href="iconb.webp" type="image/webp">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe8d6;
        }

        .jumbotron {
            background-color: #ff5722;
            color: #ffffff;
            padding: 2rem;
            border-radius: 0.5rem;
        }

        .image-wrapper {
            overflow: hidden;
            border-radius: 50%;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .image-wrapper:hover {
            transform: scale(1.05);
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ff5722;
        }

        .nav-link {
            font-size: 1.2rem;
            margin: 0 10px;
            color: #343a40;
        }

        .navbar-dark .navbar-nav .nav-link {
            color: #fff;
        }

        .navbar-dark .navbar-toggler-icon {
            background-color: #fff; 
        }

        footer {
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 20px;
        }

        .img-fluid {
            border-radius: 15px;
        }

        .row {
            margin-top: 2rem;
        }

        .cta-button {
            background-color: #343a40;
            color: #fff;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #ff5722;
            color: #ffffff;
        }

        .bg-custom {
            background-image: linear-gradient(135deg, #f59e0b 0%, #ff5722 100%);
        }

        .container {
            margin-top: 50px;
            background-color: #fff3e0;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid #000;
        }

        @media (max-width: 576px) {
            .jumbotron {
                padding: 1.5rem;
            }

            .navbar-brand {
                font-size: 1.5rem;
            }

            .nav-link {
                font-size: 1rem;
            }

            .cta-button {
                padding: 8px 16px;
                font-size: 0.9rem;
            }

            .image-wrapper {
                margin-top: 1rem;
            }

            .row {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="../index.html" style="display: flex; align-items: center;">
            <img src="iconb.webp" width="40" height="40" style="object-fit: contain; margin-right: 10px;" alt="Burger Paradise Logo">
            <span style="font-size: 1.8rem; font-weight: bold; color: #ff5722;">Burger Paradise</span>
        </a>
        
        
        <!-- <a class="navbar-brand" href="../index.html">Burger Paradise</a> -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="../about/about.html">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="../services/services.html">Services</a></li>
                <li class="nav-item"><a class="nav-link" href="../contact/contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="jumbotron text-center bg-custom text-white">
            <h1>Welcome to Burger Paradise!</h1>
            <p>Your ultimate burger destination.</p>
            <a href="../services/services.html" class="cta-button">Explore Our Menu</a>
        </div>
        
        <div class="row">
            <div class="col-lg-6">
                <div class="image-wrapper">
                    <img src="in1.jfif" alt="Delicious Burger" class="img-fluid rounded shadow">
                </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center">
                <div>
                    <h2><strong>Our Specialty</strong></h2>
                    <p>At Burger Paradise, we craft gourmet burgers with the freshest ingredients. Come indulge in our mouthwatering creations!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Burger Paradise</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
